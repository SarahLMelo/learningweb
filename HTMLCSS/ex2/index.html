    <meta charset="UTF-8">

    <title>Paragrafos e quebras de linha</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linhas</h1>
    <p> É possível escrever um parágrafo de qualquer forma. Não importa a indentação. Pois HTML é uma linguagem de marcação. </p>
    <p> Se eu precisar quebrar um texto, eu devo usar a <br> tag br</p>
    <!-- Essa é a forma que eu coloco comentários em HTML-->
    <p> Para colocar simbolos especiais eu uso o & e o código do simbolo e o ; no final. <br>
        &delta; <br>
        &euro; <br>
        &real; <br>
        &#x1F596; <br>
    </p>

</body>
