<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferentes Headings</title>
</head>
<body>
    <h1>Esse é o heading principal</h1>
    <h2>Esse é o segundo heading</h2>
    <h3> Esse o terceiro heading</h3>
    <h4>Esse é o quarto heading</h4>
    <h5> Esse é o quinto heading</h5>
    <h6> Esse é o sexto heading</h6>
    
    <p> Esse é um parágrafo</p>
    <p> Essa é uma imagem:</p>
    <!-- Imagem retirada de https://www.flaticon.com/br/icone-gratis/elefante_3069224#-->
    <img src="3500_3_01.jpg" alt="Imagem do abagato" style = "max-width: 25%; height: auto;">
    <p> <em> esse texto está destacado </em> </p>
    
</body>
</html>
